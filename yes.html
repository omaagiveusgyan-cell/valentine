<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ff758f, #ff4d6d);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }

  h1 {
    margin-bottom: 20px;
  }

  img {
    max-width: 280px;
    border-radius: 16px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  }

  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    from {
      transform: translateY(-10vh) rotate(0deg);
    }
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<h1>Yay! ❤️ You made my day ANCHAL!</h1>
<img src="https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif">

<audio autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">
</audio>

<script>
  setInterval(() => {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background =
      `hsl(${Math.random() * 360}, 100%, 70%)`;
    confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 4000);
  }, 150);
</script>

</body>
</html>
